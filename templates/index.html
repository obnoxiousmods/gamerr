<!DOCTYPE html>
<html>
<head>
  <title>Game Downloader</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/scripts.js" defer></script>
</head>
<body>
  <div class="window" style="margin: 0 auto; width: 600px">
    <div class="title-bar">
      <div class="title-bar-text">Game Downloader</div>
    </div>
    <div class="window-body">
      <div id="searchSection">
        <input id="searchBox" class="input" placeholder="Search for a game...">
        <button id="searchBtn">Search</button>
        <button onclick="showDownloads()">Show Downloads</button>
      </div>
      <div class="result-container">
        <div id="results"></div>
      </div>
    </div>
  </div>

  <div class="window" id="downloadsModal">
    <div class="title-bar">
      <div class="title-bar-text">Active Downloads</div>
      <div class="title-bar-controls">
        <button aria-label="Close" onclick="hideDownloads()"></button>
      </div>
    </div>
    <div class="window-body" id="downloadsContainer">
      <p style="font-style: italic; color: gray;">Downloads will appear here.</p>
    </div>
  </div>
</body>
</html>
